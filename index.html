<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<style>
    label{
        color: red;
    }
    h2{
        color: rgb(200, 10, 20);
        padding-left: 40%;
    }
    div
    {
        padding-left: 55%;
        background-image:url(customer-survey.jpg);
        background-repeat: no-repeat;
    }
     }
     form {
        background-color: violet;
        font-size: 30px;
     }
     button{
        font-size: 20px;
        background-color: rgb(20, 38, 52);
     }
</style>
<body>
    <h2><img src="icon.png" width="50px"><b> Customer Feedback Form</b><img src="customer-survey1.jpg" width="150px";></h2>
    <div>
            <form>
                <label for="fname"><img src="name.jpg" width="30px"><b> * First Name :  <b></label><br>
                <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
                <label for="lname"> * Last Name : </label><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
                <label for="phnum"><img src="phone.jpg" width="25px"> * Phone Number :</label><br>
                <input type="number" id="phnum" name="phnum"placeholder="Phone Number" required><br><br>
                <label for="mail"> <img src="mail.jpg" width="25px"> * E-Mail :</label><br>
                <input type="email" id="mail" name="mail" placeholder="E-Mail" required><br><br>
                <label for="address"><img src="address.jpg" width="25px"> * Address :</label><br>
                <textarea rows="3" cols="25" required></textarea><br><br>

                <label for="date"><img src="date.jpg" width="25px"> * When did you use our service ?</label><br><br>
                <input type="date" id="date" name="date" placeholder="Date"><br><br>
                <label for="productName"> * Name of product or Service</label><br><br>
                <textarea rows="1" cols="20" required></textarea><br>

                <p>Overall, How satisfied are you with the product or service ?<p>
                <input type="radio" id="rate1" name="productService" value="verysatisfied">
                <label for="rate1">Very satisfied</label><br>
                <input type="radio" id="rate2" name="productService" value="">
                <label for="rate2">Satisfied</label><br>
                <input type="radio" id="rate3" name="productService" value="JavaScript">
                <label for="rate3">Neutral</label><br>
                <input type="radio" id="rate3" name="productService" value="JavaScript">
                <label for="rate3">Unsatisfied</label><br>

                <p>Would you recommend this product or service to a friend?<p>
                <input type="radio" id="refer1" name="refer" value="JavaScript">
                <label for="refer1">Yes</label><br>
                <input type="radio" id="refer2" name="refer" value="JavaScript">
                <label for="refer2">No</label><br><br>
                <p>Additional comments </p><br><br>
                <textarea rows="3" cols="25" required></textarea><br><br>
                <button type="submit" value="submit"><img src="submit.jpg" width="25px";><b>Submit<b></button>
            </form>
        </div>

</body>
</html>
